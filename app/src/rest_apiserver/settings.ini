NAME = "assistant-rest-apiserver"
DESCRIPTION = "REST API Server for Cloud Provisioning Assistant"
VERSION = "0.1.1"

THREADED = True
PORT = 8000
HOST = '0.0.0.0'
HOST_NAME = 'api.cloudassistant.com'

ENABLE_CONFIG_ROUTES = True
ENABLE_HEALTH_ROUTES = True
ENABLE_INDEX_ROUTES = True
ENABLE_JSONRPC_ROUTES = False
ENABLE_SWAGGER_ROUTES = True

DEFAULT_USER_TIMEZONE = "Asia/Kolkata"
DEFAULT_SYSTEM_TIMEZONE = "GMT"

MONGO_HOST = 'mongodb'
MONGO_PORT = 27017
MONGO_USERNAME = ''
MONGO_PASSWORD = ''
MONGO_AUTH_SOURCE = ''
MONGO_AUTH_MECHANISM = ''
MONGO_DBNAME = 'assistant'

REDIS_HOST = 'redis-master'
REDIS_PORT = 6379
REDIS_PASSWORD = ''

RESOURCE_METHODS = ['POST', 'GET']
ITEM_METHODS = ['GET', 'PUT', 'DELETE']

GET_FILTERS_LIST = ["where","embedded","sort","projection","page","max_results"]

CACHE_CONTROL = 'max-age=10,must-revalidate'
CACHE_EXPIRES = 0

SCHEMA_ENDPOINT = 'schema'
RENDERERS = ['eve.render.JSONRenderer'] # 'eve.render.XMLRenderer'
SOFT_DELETE = True
IF_MATCH=False
EMBEDDING=True

ENABLE_HOOK_DESCRIPTION=True
